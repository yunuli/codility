<input id="input"/>
<script>
    const data = {};
    const input = document.getElementById('input');
    let setter = new Proxy(data, {
        set: function(obj, prop, newValue){
            if(prop === 'text'){
                input.value = newValue;
            }

            obj[prop] = newValue;
        }
    });
    input.onchange = function (e) {
        console.log('change');

        setter.text = e.target.value;
    }
</script>
